mutation CreateProducto($input:ProductosInput!){
  CreateProducto(input:$input) {
    id
    nombre
    slug
    descripcionCorta
    descripcionLarga
    precio_real
    precio_descuento
    stok_minimo
    stok_real
    foto_real {
      id
      url
    }
    open_graph {
      id
      url
    }
    galeria {
      id
      url
    }
    keywords
    favoritos
    estado
    categoria_producto_id
    data {
      id
      nombre
      slug
      estado
      keywords
      descripcion
      imagen {
        id
        url
      }
      open_graph {
        id
        url
      }
      created_at
      updated_at
    }
    created_at
    updated_at
  } 
}